<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #114dd9, #d8104c);
      font-family: "Poppins", sans-serif;
    }

    .forgot-card {
      background: linear-gradient(195deg, #114dd974, #d8104c6d);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 380px;
      padding: 35px 25px;
      color: white;
      animation: float 6s ease-in-out infinite;
    }

   

    .forgot-card h3 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fff;
    }

    .forgot-card p {
      text-align: center;
      color: #e0e0e0;
      font-size: 14px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-custom {
      background-color: #00b4d8;
      color: white;
      font-weight: 500;
      border: none;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0096c7;
      transform: scale(1.03);
    }

    .links a {
      color: #90e0ef;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-card">
    <h3>Forgot Password?</h3>
    <p>Enter your email or phone number to reset your password.</p>

    <form>
      <div class="mb-3">
        <label class="form-label">Email or Phone</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your registered email"
        />
      </div>

      <button type="submit" class="btn btn-custom mt-2">Reset Password</button>
    </form>

    <div class="text-center mt-3 links">
      <a href="./fb.html">Back to Login</a>
    </div>
  </div>
</body>
</html>
