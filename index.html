<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Main Page</title>
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdB1EDkgELKWLkyEUW9LPJQ4P3Vzre6fwjTw&s" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;

    }

    .main-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .main-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    }

    .main-card h1 {
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px rgba(0,0,0,0.3);
    }

    .main-card p {
      font-size: 20px;
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 1px 1px rgba(0,0,0,0.3);
    }

    .btn-main {
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      color: #fff;
      font-weight: 600;
      padding: 15px 40px;
      border-radius: 15px;
      border: none;
      font-size: 18px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-main:hover {
      background: linear-gradient(90deg, #feca57, #ff6b6b);
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Decorative colorful circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      z-index: 0;
      animation: float 3s ease-in-out infinite;
    }

    .circle1 {
       width: 150px; 
      height: 150px;
       background: #ff6b6b;
      top: 10%; 
      left: 5%; 
    }
    .circle2 {
       width: 200px;
       height: 200px;
        background: #feca57; 
        bottom: 15%; 
        right: 10%;
       }
    .circle3 {
       width: 120px; 
      height: 120px; 
      background: #4facfe; 
      top: 30%; 
      right: 20%; 
    }
    .circle4 { 
      width: 180px;
       height: 180px;
        background: #43e97b; 
        bottom: 10%; 
        left: 15%; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @media(max-width:500px){
      .main-card h1 { font-size: 36px; }
      .main-card p { font-size: 16px; }
      .btn-main { font-size: 16px; padding: 12px 30px; }
    }
  </style>
</head>
<body>

  
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="circle circle4"></div>

  
  <div class="main-card">
    <h1>Facebook â“•</h1>
    <p>Connect with friends, share moments, and explore the world!</p>
    <a href="./fb.html" class="btn-main">Go to Login</a>
  </div>

</body>
</html>
