<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook – Create New Account</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #0eb2cf, #de8b0d);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-card {
      background: linear-gradient(195deg, #1dd1f089, #de8b0d97);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 420px;
      padding: 25px 20px;
    }

    .facebook-title {
      color: #1877f2;
      font-weight: 700;
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
    }

    .signup-card h3 {
      text-align: center;
      font-weight: 600;
    }

    .signup-card p {
      text-align: center;
      color: #606770;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .form-control,
    .form-select {
      font-size: 14px;
      border-radius: 6px;
    }

    .btn-signup {
      background-color: #42b72a;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 17px;
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
      padding: 8px 0;
      transition: 0.3s;
    }

    .btn-signup:hover {
      background-color: #36a420;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #1877f2;
      text-decoration: none;
      font-size: 15px;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    label {
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="signup-card">
    <div class="facebook-title">facebook</div>
    <h3>Create a new account</h3>
    <p>It's quick and easy.</p>
    <hr />

    <form>
      <div class="row g-2 mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" />
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" />
        </div>
      </div>

      <label class="form-label mb-1">Birthday</label>
      <div class="row g-2 mb-3">
        <!-- Days -->
        <div class="col-4">
          <select class="form-select">
            <option selected disabled>Day</option>
            <!-- 1–31 -->
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option><option>11</option><option>12</option>
            <option>13</option><option>14</option><option>15</option><option>16</option>
            <option>17</option><option>18</option><option>19</option><option>20</option>
            <option>21</option><option>22</option><option>23</option><option>24</option>
            <option>25</option><option>26</option><option>27</option><option>28</option>
            <option>29</option><option>30</option><option>31</option>
          </select>
        </div>

        <!-- Months -->
        <div class="col-4">
          <select class="form-select">
            <option selected disabled>Month</option>
            <option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option>
            <option>May</option><option>Jun</option><option>Jul</option><option>Aug</option>
            <option>Sep</option><option selected>Oct</option><option>Nov</option><option>Dec</option>
          </select>
        </div>

        <!-- Years -->
        <div class="col-4">
          <select class="form-select">
            <option selected disabled>Year</option>
            <!-- 1995–2025 -->
            <option>1995</option><option>1996</option><option>1997</option><option>1998</option>
            <option>1999</option><option>2000</option><option>2001</option><option>2002</option>
            <option>2003</option><option>2004</option><option>2005</option><option>2006</option>
            <option>2007</option><option>2008</option><option>2009</option><option>2010</option>
            <option>2011</option><option>2012</option><option>2013</option><option>2014</option>
            <option>2015</option><option>2016</option><option>2017</option><option>2018</option>
            <option>2019</option><option>2020</option><option>2021</option><option>2022</option>
            <option>2023</option><option>2024</option><option selected>2025</option>
          </select>
        </div>
      </div>

      <label class="form-label mb-1">Gender</label>
      <div class="row g-2 mb-3">
        <div class="col">
          <div class="form-check border rounded p-2 d-flex justify-content-between align-items-center">
            <label class="form-check-label" for="female">Female</label>
            <input class="form-check-input" type="radio" name="gender" id="female" />
          </div>
        </div>
        <div class="col">
          <div class="form-check border rounded p-2 d-flex justify-content-between align-items-center">
            <label class="form-check-label" for="male">Male</label>
            <input class="form-check-input" type="radio" name="gender" id="male" />
          </div>
        </div>
        <div class="col">
          <div class="form-check border rounded p-2 d-flex justify-content-between align-items-center">
            <label class="form-check-label" for="custom">Others</label>
            <input class="form-check-input" type="radio" name="gender" id="custom" />
          </div>
        </div>
      </div>

      <input
        type="text"
        class="form-control mb-2"
        placeholder="Mobile number or email"
      />
      <input type="password" class="form-control mb-2" placeholder="New password" />

      <p class="text-muted mt-2" style="font-size: 12px;">
        People who use our service may have uploaded your contact information to Facebook.
        <a href="#">Learn more</a>.
      </p>

     

      <button class="btn-signup">Sign Up</button>

      <div class="login-link">
        <a href="#">Already have an account?</a>
      </div>
    </form>
  </div>

</body>
</html>
